<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />

        <title>Ultimate Meme Generator</title>
    </head>
    <body onload="onInit()">
        <header>
            <h1 class="logo">memegen</h1>
            <nav>
                <a href="#" onclick="onShowGallery()">Gallery</a>
                <a href="#">Memes</a>
                <a href="#">About</a>
            </nav>
        </header>
        <main>
            <section class="image-gallery">
                <h2>Image Gallery</h2>
                <div class="gallery-container"></div>
            </section>

            <section class="meme-editor hide">
                <div class="canvas-container">
                    <canvas width="450" height="450"></canvas>
                </div>

                <div class="editor-controls">
                    <button class="clear-btn" onclick="onClearCanvas()">Clear</button>

                    <label for="text">Text:</label>
                    <input required type="text" id="text" name="text" placeholder="Text" />

                    <p>Choose fill color:</p>
                    <input type="color" id="fillColor" name="fillColor" value="#ffffff" />

                    <p>Choose stroke color:</p>
                    <input type="color" id="strokeColor" name="strokeColor" value="#000000" />

                    <label for="font-family">Font Family:</label>
                    <select class="font-family"  onchange="onSetFontFamily(this.value)">
                        <option value="" disabled selected>Choose Font</option>
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Tahoma ">Comic Sans MS</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>

                    <div class="text-align-controls">
                        <button onclick="onSetTextAlign('left')">Left</button>
                        <button onclick="onSetTextAlign('center')">Center</button>
                        <button onclick="onSetTextAlign('right')">Right</button>
                    </div>

                    <div class="font-size-controls">
                        <button class="font-size-btn" onclick="onIncreaseFont()">A+</button>
                        <button class="font-size-btn" onclick="onDecreaseFont()">A-</button>
                    </div>

                    <button class="add-line-btn" onclick="onAddLine()">âž•</button>
                    <button class="switch-line-btn" onclick="onSwitchLine()">ðŸ”ƒ</button>

                    <a class="download-link" href="#" onclick="downloadMeme(this)" download="my-meme.jpg">
                        Download as jpeg
                    </a>
                </div>
            </section>
        </main>
        <footer>
            <p>Ultimate Meme Generator</p>
        </footer>
        <!-- <script src="js\services\storage.service.js"></script> -->
        <!-- <script src="js\services\util.service.js"></script> -->
        <!-- <script src="js\services\gallery.service.js"></script> -->
        <script src="js\services\meme.service.js"></script>
        <script src="js\meme.controller.js"></script>
        <script src="js\gallery.controller.js"></script>
    </body>
</html>
