<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/styles.css" />

        <title>Ultimate Meme Generator</title>
    </head>
    <body class="main-layout" onload="onInit()">
        <header class="main-header">
            <img src="logo/LOGO.png" alt="MemeGen Logo" />
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="#" onclick="onShowGallery()">Gallery</a>
                    </li>
                    <li>
                        <a href="#" onclick="onSavedMemesGallery()">Memes</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-content">
            <section class="image-gallery">
                <h2>Image Gallery</h2>
                <div class="gallery-container"></div>
            </section>

            <section class="saved-memes hide">
                <h2>Saved Memes</h2>
                <div class="saved-memes-container"></div>
            </section>

            <section class="meme-editor hide">
                <div class="canvas-container">
                    <canvas width="450" height="450"></canvas>
                </div>

                <div class="editor-controls">
                    <button class="clear-btn" onclick="onClearCanvas()">Clear</button>

                    <label for="text">Text:</label>
                    <input required type="text" id="text" name="text" placeholder="Text" onclick="clearInput(this)" />

                    <p>Choose fill color:</p>
                    <input type="color" id="fillColor" name="fillColor" value="#ffffff" />

                    <p>Choose stroke color:</p>
                    <input type="color" id="strokeColor" name="strokeColor" value="#000000" />

                    <label for="font-family">Font Family:</label>
                    <select class="font-family" onchange="onSetFontFamily(this.value)">
                        <option value="" disabled selected>Choose Font</option>
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Tahoma ">Comic Sans MS</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>

                    <div class="text-align-controls">
                        <button onclick="onSetTextAlign('left')">
                            <img src="icons\align-to-left.png" alt="Align Left" />
                        </button>
                        <button onclick="onSetTextAlign('center')">
                            <img src="icons\center-text-alignment.png" alt="Align Center" />
                        </button>
                        <button onclick="onSetTextAlign('right')">
                            <img src="icons\align-to-right.png" alt="Align Right" />
                        </button>
                    </div>

                    <div class="font-size-controls">
                        <button class="font-size-btn" onclick="onIncreaseFont()">
                            <img src="icons\increase font - icon.png" alt="Increase Font Size" />
                        </button>
                        <button class="font-size-btn" onclick="onDecreaseFont()">
                            <img src="icons\decrease font - icon.png" alt="Decrease Font Size" />
                        </button>
                    </div>

                    <button class="add-line-btn" onclick="onAddLine()">
                        <img src="icons\add.png" alt="Add Line" />
                    </button>
                    <button class="delete-line-btn" onclick="onDeleteLine()">
                        <img src="icons\trash.png" alt="Delete Line" />
                    </button>
                    <button class="switch-line-btn" onclick="onSwitchLine()">üîÉ</button>
                    <button onclick="onMoveLineUp()">‚¨ÜÔ∏è</button>
                    <button onclick="onMoveLineDown()">‚¨áÔ∏è</button>

                    <a class="download-link" href="#" onclick="downloadMeme(this)" download="my-meme.jpg">
                        Download as jpeg
                    </a>
                    <button onclick="onSaveMeme()">Save</button>
                </div>
            </section>
        </main>
        <footer class="main-footer">
            <p>Ultimate Meme Generator</p>
        </footer>
        <script src="js\services\storage.service.js"></script>
        <!-- <script src="js\services\util.service.js"></script> -->
        <!-- <script src="js\services\gallery.service.js"></script> -->
        <script src="js\services\meme.service.js"></script>
        <script src="js\meme.controller.js"></script>
        <script src="js\gallery.controller.js"></script>
    </body>
</html>
