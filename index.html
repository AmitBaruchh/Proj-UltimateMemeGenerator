<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />

        <title>Ultimate Meme Generator</title>
    </head>
    <body onload="onInit()">
        <header>
            <h1>Ultimate Meme Generator</h1>
        </header>
        <main>
            <section id="image-gallery">
                <h2>Image Gallery</h2>
            </section>

            <section id="meme-editor">
                <h2>Meme Editor</h2>
                <div class="canvas-container">
                    <canvas width="450" height="450"></canvas>
                </div>
                <button onclick="onClearCanvas()">Clear</button>

                <section class="filter-color">
                    <p>Choose fill color:</p>
                    <input type="color" id="fillColor" name="fillColor" value="#6d6c6c" />

                    <p>Choose stroke color:</p>
                    <input type="color" id="strokeColor" name="strokeColor" value="#000000" />
                </section>
            </section>
        </main>

        <script src="js/main.js"></script>
    </body>
</html>
